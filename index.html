<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title">Survey Form!</h1>
    <p id="description">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Modi sunt eligendi nesciunt laudantium similique aperiam, animi veritatis maiores expedita eos esse voluptas repellat non!</p>
    <form id="survey-form">
      <label id="name-label">Your Name:</label>
      <input id="name" required placeholder="Name" />
      <label id="email-label">Your Email:</label>
      <input id="email" required placeholder="Email Address" type="email" />
      <label id="number-label">Your Number:</label>
      <input id="number" type="number" placeholder= "Enter Number" min="1" max="10" />
      <select id="dropdown" >
        <option>1</option>
        <option>2</option>
      </select>
      <input type="radio" name="gender" value="M" />
      <input type="radio" name="gender" value="F" />
      <input type="checkbox" value="+18" />
      <input type="checkbox" value="Student" />
      <textarea rows=5 cols="15" ></textarea>
      <input type="submit" id="submit" />
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
